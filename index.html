<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>login form</title>
</head>
<body>
    <!-- starting with section  -->
    <section id="out-container">
        <!-- inside the section is 4 containers -->
        <!-- left-middle-right-bottom containers -->
        <div class="left-container">
            <!-- inside the left-container we have 3 divs  -->
            <!-- the divs has the id top-middle-bottom as it is display in the browser -->
            <!-- button1-button3-button4 is anchor tags -->
            <!-- for the small line between the text and the icon i used a span -->
            <div id="top">
                <a href="" 
                class="button1"><i class="fab fa-facebook-square"></i><span></span> Facebook login</a>
            </div>
            <div id="middle">
                <a href="" 
                class="button2">
                <i class="fab fa-google-plus-square"></i>
                <span></span>
                Google + login</a>
            </div>
            <div id="bottom">
                <a href="" 
                class="button3">
                    <i class="fab fa-twitter-square">
                    </i><span></span>
                    Twitter login</a>
            </div>
         </div>
         <div class="middle-container">
             <!-- inside the middle container we have 1 div -->
             <!-- middle-container is the line between the form and the buttons for more details check the comments in css file -->
             <!-- inside middle div i used a span for the text or -->
            <div class="middle">
                <span class="or">Or</span>
            </div>
         </div>
          <div class="right-container"> 
              <!-- for the right container i used form -->
              <!-- inside the form we have 4 divs all the divs has inside an input-->
              <!-- input username and password is column -->
              <!-- checkbox and login is row  -->
            <h3>Sign in with</h3>
             <form class="form" 
             action="index.js"
             method="GET">
                    <div class="username">
                      <input 
                      type="text" 
                      placeholder=" &#128100; Username or email">
                    </div>
                    <div class="password">
                        <input 
                        type= "password"
                        placeholder=" &#128274; Password">
                    </div>
                    <div class="row">
                        <div class="checkbox">
                            <input 
                            type="checkbox"> 
                        <div>
                            <span>Remembe me</span> 
                        </div>
                    </div>
                    <div class="login">
                            <input 
                            class="submit-login" 
                            type="submit" 
                            value="Login">
                        </div>
                    </div>
            </form>
         </div>
         <div class="bottom-container">
            <a href="">
                Register now</a>
            <div 
            id="line">
            </div>
            <a href="">
                Forgoten?</a>
         </div>
        </div>
    </section> 
</body>
</html>
