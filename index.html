<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>login form</title>
</head>
<body>
    <section id="out-container">
        <div class="left-container">
            <div id="top">
                <a href="" 
                class="button1"><i class="fab fa-facebook-square"></i>&nbsp;<span></span>&nbsp;Facebook login</a>
            </div>
            <div id="middle">
                <a href="" 
                class="button2"><i class="fab fa-google-plus-square"></i>&nbsp;<span></span>&nbsp;Google + login</a>
            </div>
            <div id="bottom">
                <a href="" 
                class="button3"><i class="fab fa-twitter-square"></i>&nbsp;<span></span>&nbsp;Twitter  login</a>
            </div>
        </div>
        <div class="middle-container">
            <div ></div> 
             <span class="or"><p>Or</p></span> 
         </div>
        <div class="right-container"> 
            <h3>Sign in with</h3>
             <form class="form" action="index.js"method="GET">
                  <div class="username">
                      <input type="text" 
                      placeholder="Username or email">
                      <i class="far fa-user"></i>
                    </div>
                    <div class="password">
                        <input 
                        type= "password"
                        placeholder="Password">
                        </div>
                        <div class="row">
                            <div class="checkbox">
                                <input type="checkbox"> 
                                 <div class="span">
                                 <span>Remembe me</span> 
                                 </div>
                            </div>
                            <div class="login">
                                <input 
                                class="submit-login" 
                                type="submit" 
                                value="Login"></div>
                        </div>
            </form>
        </div>
        <div class="bottom-container">
            <div><a href="">register now</a></div>
            <div id="line"></div>
            <div><a href="">Forgoten?</a></div>
        </div>
    </div>
</section> 


</body>
</html>
